name: Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Nerdbank.GitVersioning
      uses: dotnet/nbgv@v0.4.0
      id: nbgv
    - name: Install dependencies
      run: dotnet restore
    - name: Pack debug adapters
      run: dotnet pack --output ./adapters --configuration Release --no-restore --verbosity normal --include-symbols
    - name: copy adapters nuget package into extension folder
      run: cp adapters/*.nupkg src/extension/
    - name: copy repo root readme into extension folder
      run: cp readme.md src/extension/
    - name: NPM install
      run: npm ci
      working-directory: './src/extension'
    - name: calculate isPreRel value based on nbgv VersionMinor % 2
      run:  echo "::set-output name=isPreRel::$((${{ steps.nbgv.outputs.VersionMinor }} % 2))"
      id: calcPreRel
    - name: set --pre-release arg if calcPreRel.isPreRel != 0
      if: ${{ steps.calcPreRel.outputs.isPreRel != 0 }}
      run:  echo "::set-output name=arg::--pre-release"
      id: preRel
    - name: package extension
      run: npx vsce package ${{ steps.preRel.outputs.arg }} ${{ steps.nbgv.outputs.NpmPackageVersion }}
      working-directory: './src/extension'
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: adapters
        path: ./adapters/*
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: extension
        path: ./src/extension/*.vsix
    - name: Create Release
      if: ${{ startsWith(github.ref, 'refs/heads/release/') }}
      uses: marvinpinto/action-automatic-releases@v1.1.1
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: ${{ steps.nbgv.outputs.PrereleaseVersion != '' }}
        title: Release ${{ steps.nbgv.outputs.NuGetPackageVersion }}
        automatic_release_tag: ${{ steps.nbgv.outputs.NuGetPackageVersion }}
        files: |
          ./adapters/*
          ./src/extension/*.vsix
    - name: Publish VS Code Extension
      if: ${{ startsWith(github.ref, 'refs/heads/release/') }}
      uses: HaaLeo/publish-vscode-extension@v1
      with:
        registryUrl: https://marketplace.visualstudio.com
        extensionFile: ${{ format('./src/extension/neo-contract-debug-{0}.vsix', steps.nbgv.outputs.NpmPackageVersion) }}
        pat: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

